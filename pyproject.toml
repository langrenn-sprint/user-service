[tool.poetry]
authors = ["Stig B. Dørmænen <stigbd@gmail.com>", "Heming Harnæs <heming.harnaes@gmail.com"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
description = "An API for admin of sporting users"
homepage = "https://github.com/langrenn-sprint/user-service"
license = "Apache-2.0"
name = "user-service"
readme = "README.md"
repository = "https://github.com/langrenn-sprint/user-service"
version = "0.1.0"

[tool.poetry.dependencies]
PyJWT = "^2.1.0"
aiodns = "^3.0.0"
aiohttp = "^3.7.2"
aiohttp-middlewares = "^1.1.0"
cchardet = "^2.1.7"
certifi = "^2021.5.30"
dataclasses-json = "^0.5.4"
gunicorn = "^20.0.4"
motor = "^2.4.0"
multidict = "^5.1.0"
python = "^3.7"
python-dotenv = "^0.19.1"

[tool.poetry.dev-dependencies]
aiohttp-devtools = "^0.13.1"
black = "^21.5b2"
codecov = "^2.1.10"
coverage = "^6.0.2"
docker = "^5.0.0"
docker-compose = "^1.27.4"
flake8 = "^4.0.1"
flake8-annotations = "^2.4.1"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.5.0"
flake8-eradicate = "^1.2.0"
flake8-import-order = "^0.18.1"
mypy = "^0.910"
pep8-naming = "^0.12.1"
pytest = "^6.1.1"
pytest-aiohttp = "^0.3.0"
pytest-asyncio = "^0.16.0"
pytest-cov = "^3.0.0"
pytest-docker = "^0.10.1"
pytest-mock = "^3.3.1"
requests = "^2.25.1"
safety = "^1.9.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
omit = ["*gunicorn_config.py"]
source = ["user_service"]

[tool.coverage.report]
fail_under = 100
show_missing = true

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
