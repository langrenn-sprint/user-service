name: Test, build and deploy webserver
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-deploy:
    name: Build, test and deploy to Google Cloud Registry
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64

      - name: Install dependencies
        run: |-
          pipx install poetry==1.1.11
          pipx install nox==2021.10.1
          pipx inject nox nox-poetry

      - name: Build image and test with nox
        run: |-
          nox
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: Tag and publish docker image to Github Container registry
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |-
          docker tag ghcr.io/langrenn-sprint/user-service:test ghcr.io/langrenn-sprint/user-service:latest
          docker rmi ghcr.io/langrenn-sprint/user-service:test
          docker push ghcr.io/langrenn-sprint/user-service:latest
